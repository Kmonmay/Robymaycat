<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robymaycat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Robymaycat</h1>
    <p class="subtitle">You can feed my little cat. Just drawing your fish :)</p>
  </header>

  <section class="hero">
    <div class="aquarium">
      <video src="robymaycat-intro.mp4" playsinline muted autoplay loop preload="metadata"></video>
      <div id="fishContainer"></div>
    </div>
  </section>

  <main>
    <div class="color-picker">
      <label>Select color:</label>
      <button class="color-btn pink" data-color="#ff91a4"></button>
      <button class="color-btn yellow" data-color="#ffd966"></button>
      <button class="color-btn green" data-color="#7ed957"></button>
      <button class="color-btn brown" data-color="#a67b5b"></button>
      <button class="color-btn red" data-color="#ff4d4d"></button>
      <button class="color-btn black" data-color="#000000"></button>
    </div>

    <div class="draw-area">
      <canvas id="drawCanvas" width="400" height="300"></canvas>
      <div class="buttons">
        <button id="clearBtn">ğŸ§¼ Clear</button>
        <button id="feedBtn">ğŸ½ï¸ Feed</button>
        <button id="viewBtn">ğŸ  View My Fish</button>
      </div>
    </div>

    <div class="cat-reaction">
      <img id="cat" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="cat">
      <img id="catEw" src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="cat ew" style="display:none;">
      <div id="reactionText"></div>
      <div id="bubbles"></div>
    </div>
  </main>

  <div id="fishListModal" class="modal">
    <div class="modal-content">
      <h2>My Fish List</h2>
      <div id="fishList"></div>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <footer>
    <p>Made with ğŸ’™ by Robymaycat</p>
  </footer>

  <!-- Background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
