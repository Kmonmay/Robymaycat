<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robymaycat Aquarium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ğŸ± Robymaycat Aquarium</h1>
    <p class="subtitle">You can feed my little cat. Just drawing your fish :)</p>
  </header>

  <section class="hero">
    <div class="aquarium">
      <video src="robymaycat-intro.mp4" playsinline muted autoplay loop preload="metadata"></video>
      <div id="fishContainer"></div>
    </div>
  </section>

  <main>
    <div class="color-picker">
      <label>Select color:</label>
      <button class="color-btn pink" data-color="#ff91a4"></button>
      <button class="color-btn brown" data-color="#a67b5b"></button>
      <button class="color-btn blue" data-color="#3399ff"></button>
      <button class="color-btn red" data-color="#ff4d4d"></button>
    </div>

    <div class="draw-area">
      <canvas id="drawCanvas" width="400" height="300"></canvas>
      <div class="buttons">
        <button id="clearBtn">ğŸ§¼ Clear</button>
        <button id="feedBtn">ğŸ½ï¸ Feed the Cat</button>
      </div>
    </div>

    <div class="cat-area">
      <img id="cat" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="cute cat">
    </div>
  </main>

  <footer>
    <p>Made with ğŸ’™ by Robymaycat</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
